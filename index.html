<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flores amarillas — Para Sayuri</title>
  <style>
    :root{
      --bg1:#fff7e6;
      --bg2:#ffb8fd;
      --accent:#f6c400;
      --leaf:#3b6b3b;
      --petal:#ffd84d;
      --shadow: rgba(0,0,0,0.08);
      --glass: rgba(255,255,255,0.6);
      --font-sans: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    html,body{height:100%;margin:0;font-family:var(--font-sans);background:linear-gradient(160deg,var(--bg1),var(--bg2));}

    .stage{
      min-height:100%;display:flex;align-items:center;justify-content:center;padding:32px;box-sizing:border-box;
    }
    .card{
      width:min(980px,96%);background:linear-gradient(180deg,rgba(255,255,255,0.85),rgba(255,255,255,0.75));border-radius:20px;padding:28px;box-shadow:0 10px 30px var(--shadow);backdrop-filter: blur(6px);position:relative;overflow:hidden;
    }

    header{display:flex;gap:16px;align-items:center}
    h1{font-size:28px;margin:0;color:#2b2b2b;letter-spacing:1px}
    p.lead{margin:6px 0 0;color:#444}

    /* Flower field */
    .garden{display:flex;gap:28px;margin-top:22px;flex-wrap:wrap;justify-content:center}
    .flower{
      width:160px;height:160px;display:grid;place-items:center;position:relative;transform-origin:center bottom;
      filter:drop-shadow(0 6px 14px var(--shadow));
    }

    /* stem */
    .stem{position:absolute;bottom:10px;left:50%;transform:translateX(-50%);width:8px;height:70px;background:linear-gradient(180deg,var(--leaf),#225b22);border-radius:8px;z-index:1}
    .leaf{position:absolute;width:36px;height:16px;background:linear-gradient(90deg,#2b8a2b,#3fa63f);border-radius:50px;left:20%;bottom:36px;transform-origin:left center;transform:rotate(-25deg)}

    /* svg petals animation */
    .petal{transform-origin:50% 90%;animation:bloom 1.1s ease-out forwards}
    .petal.delay-1{animation-delay:0.05s}
    .petal.delay-2{animation-delay:0.1s}
    .petal.delay-3{animation-delay:0.15s}
    .petal.delay-4{animation-delay:0.2s}
    .petal.delay-5{animation-delay:0.25s}

    @keyframes bloom{
      0%{transform:scaleY(0.06) rotate(-4deg);opacity:0}
      60%{transform:scaleY(1.06) rotate(2deg);opacity:1}
      100%{transform:scaleY(1) rotate(0)}
    }

    /* subtle sway */
    .flower .sway{animation: sway 6s ease-in-out infinite}
    @keyframes sway{
      0%{transform:translateY(0) rotate(-1deg)}
      50%{transform:translateY(-6px) rotate(2deg)}
      100%{transform:translateY(0) rotate(-1deg)}
    }

    /* sparkle hearts floating */
    .hearts{position:absolute;inset:0;pointer-events:none}
    .heart{position:absolute;width:18px;height:18px;opacity:0;transform:translateY(0) scale(0.6);filter:drop-shadow(0 6px 10px rgba(0,0,0,0.08));}
    .heart svg{width:100%;height:100%}

    /* hearts animation generator will assign delays and left positions */
    .text-wrap{display:flex;flex-direction:column;align-items:center;margin-top:12px}

    /* main message */
    .message{
      margin-top:8px;background:linear-gradient(90deg, rgba(255,255,255,0.9), rgba(255,255,255,0.65));padding:10px 16px;border-radius:12px;border:1px solid rgba(0,0,0,0.04);box-shadow:0 6px 18px rgba(0,0,0,0.03)
    }
    .message h2{font-family: 'Pacifico', cursive; font-size:34px; margin:0;color:#3a2b0b;text-transform:none}
    .message .sub{font-size:14px;margin-top:6px;color:#5a4a2a}

    /* typewriter effect for the small subtitle */\    
    .typewriter{overflow:hidden;border-right:2px solid rgba(50,30,10,0.6);white-space:nowrap;animation:typing 3.8s steps(30,end),blink 1s step-end infinite}
    @keyframes typing{from{width:0} to{width:100%}}
    @keyframes blink{50%{border-color:transparent}}

    /* Responsive tweaks */
    @media (max-width:640px){
      .flower{width:120px;height:120px}
      .message h2{font-size:26px}
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="stage">
    <div class="card" role="main" aria-label="Flores para Sayuri">
      <header>
        <div style="width:64px;height:64px;border-radius:12px;background:linear-gradient(180deg,var(--accent),#f3b200);display:grid;place-items:center;color:white;font-weight:700;box-shadow:0 6px 18px rgba(246,196,0,0.18)">❤</div>
        <div>
          <h1>Una flor para otra flor</h1>
          <p class="lead">Para ti, porque me encantas, mi sayurita hermosa muakkkk, mi futura esposita.</p>
        </div>
      </header>

      <section class="garden" aria-hidden="false">
        <!-- Flower 1 -->
        <div class="flower" style="--x:10%">
          <div class="sway">
            <svg viewBox="0 0 120 120" width="120" height="120" aria-hidden="true">
              <defs>
                <radialGradient id="g1" cx="50%" cy="40%">
                  <stop offset="0%" stop-color="#fff7cc"></stop>
                  <stop offset="60%" stop-color="var(--petal)"></stop>
                </radialGradient>
              </defs>

              <!-- petals (5) -->
              <g transform="translate(60,60)">
                <g class="petal delay-1" transform="rotate(0)">
                  <path d="M0,-10 C14,-24 32,-24 40,-10 C38,6 12,22 0,24 C-12,22 -38,6 -40,-10 C-32,-24 -14,-24 0,-10 Z" fill="url(#g1)" stroke="#f0b74a" stroke-width="1" />
                </g>
                <g class="petal delay-2" transform="rotate(72)">
                  <path d="M0,-10 C14,-24 32,-24 40,-10 C38,6 12,22 0,24 C-12,22 -38,6 -40,-10 C-32,-24 -14,-24 0,-10 Z" fill="url(#g1)" stroke="#f0b74a" stroke-width="1" />
                </g>
                <g class="petal delay-3" transform="rotate(144)">
                  <path d="M0,-10 C14,-24 32,-24 40,-10 C38,6 12,22 0,24 C-12,22 -38,6 -40,-10 C-32,-24 -14,-24 0,-10 Z" fill="url(#g1)" stroke="#f0b74a" stroke-width="1" />
                </g>
                <g class="petal delay-4" transform="rotate(216)">
                  <path d="M0,-10 C14,-24 32,-24 40,-10 C38,6 12,22 0,24 C-12,22 -38,6 -40,-10 C-32,-24 -14,-24 0,-10 Z" fill="url(#g1)" stroke="#f0b74a" stroke-width="1" />
                </g>
                <g class="petal delay-5" transform="rotate(288)">
                  <path d="M0,-10 C14,-24 32,-24 40,-10 C38,6 12,22 0,24 C-12,22 -38,6 -40,-10 C-32,-24 -14,-24 0,-10 Z" fill="url(#g1)" stroke="#f0b74a" stroke-width="1" />
                </g>

                <!-- center -->
                <circle r="12" fill="#b87a00" stroke="#ffd96a" stroke-width="3" />
              </g>
            </svg>
          </div>
          <div class="stem" aria-hidden="true"></div>
          <div class="leaf" aria-hidden="true"></div>
        </div>

        <!-- Flower 2 (slightly bigger) -->
        <div class="flower" style="--x:40%">
          <div class="sway" style="animation-duration:7s">
            <svg viewBox="0 0 120 120" width="140" height="140" aria-hidden="true">
              <defs>
                <radialGradient id="g2" cx="50%" cy="35%">
                  <stop offset="0%" stop-color="#fff9de"></stop>
                  <stop offset="60%" stop-color="#ffe06a"></stop>
                </radialGradient>
              </defs>
              <g transform="translate(60,60)">
                <g class="petal delay-2" transform="rotate(0)"><path d="M0,-10 C14,-24 32,-24 40,-10 C38,6 12,22 0,24 C-12,22 -38,6 -40,-10 C-32,-24 -14,-24 0,-10 Z" fill="url(#g2)" stroke="#f0b74a" stroke-width="1" /></g>
                <g class="petal delay-3" transform="rotate(72)"><path d="M0,-10 C14,-24 32,-24 40,-10 C38,6 12,22 0,24 C-12,22 -38,6 -40,-10 C-32,-24 -14,-24 0,-10 Z" fill="url(#g2)" stroke="#f0b74a" stroke-width="1" /></g>
                <g class="petal delay-4" transform="rotate(144)"><path d="M0,-10 C14,-24 32,-24 40,-10 C38,6 12,22 0,24 C-12,22 -38,6 -40,-10 C-32,-24 -14,-24 0,-10 Z" fill="url(#g2)" stroke="#f0b74a" stroke-width="1" /></g>
                <g class="petal delay-5" transform="rotate(216)"><path d="M0,-10 C14,-24 32,-24 40,-10 C38,6 12,22 0,24 C-12,22 -38,6 -40,-10 C-32,-24 -14,-24 0,-10 Z" fill="url(#g2)" stroke="#f0b74a" stroke-width="1" /></g>
                <g class="petal delay-1" transform="rotate(288)"><path d="M0,-10 C14,-24 32,-24 40,-10 C38,6 12,22 0,24 C-12,22 -38,6 -40,-10 C-32,-24 -14,-24 0,-10 Z" fill="url(#g2)" stroke="#f0b74a" stroke-width="1" /></g>
                <circle r="13" fill="#a86400" stroke="#ffd96a" stroke-width="3" />
              </g>
            </svg>
          </div>
          <div class="stem" aria-hidden="true"></div>
          <div class="leaf" aria-hidden="true" style="left:62%;transform:rotate(18deg)"></div>
        </div>

        <!-- Flower 3 (small) -->
        <div class="flower" style="--x:75%">
          <div class="sway" style="animation-duration:5.2s">
            <svg viewBox="0 0 120 120" width="110" height="110" aria-hidden="true">
              <defs>
                <radialGradient id="g3" cx="50%" cy="40%">
                  <stop offset="0%" stop-color="#fff7dd"></stop>
                  <stop offset="60%" stop-color="#ffd65a"></stop>
                </radialGradient>
              </defs>
              <g transform="translate(60,60)">
                <g class="petal delay-1" transform="rotate(0)"><path d="M0,-10 C14,-24 32,-24 40,-10 C38,6 12,22 0,24 C-12,22 -38,6 -40,-10 C-32,-24 -14,-24 0,-10 Z" fill="url(#g3)" stroke="#f0b74a" stroke-width="1" /></g>
                <g class="petal delay-2" transform="rotate(72)"><path d="M0,-10 C14,-24 32,-24 40,-10 C38,6 12,22 0,24 C-12,22 -38,6 -40,-10 C-32,-24 -14,-24 0,-10 Z" fill="url(#g3)" stroke="#f0b74a" stroke-width="1" /></g>
                <g class="petal delay-3" transform="rotate(144)"><path d="M0,-10 C14,-24 32,-24 40,-10 C38,6 12,22 0,24 C-12,22 -38,6 -40,-10 C-32,-24 -14,-24 0,-10 Z" fill="url(#g3)" stroke="#f0b74a" stroke-width="1" /></g>
                <g class="petal delay-4" transform="rotate(216)"><path d="M0,-10 C14,-24 32,-24 40,-10 C38,6 12,22 0,24 C-12,22 -38,6 -40,-10 C-32,-24 -14,-24 0,-10 Z" fill="url(#g3)" stroke="#f0b74a" stroke-width="1" /></g>
                <g class="petal delay-5" transform="rotate(288)"><path d="M0,-10 C14,-24 32,-24 40,-10 C38,6 12,22 0,24 C-12,22 -38,6 -40,-10 C-32,-24 -14,-24 0,-10 Z" fill="url(#g3)" stroke="#f0b74a" stroke-width="1" /></g>
                <circle r="11" fill="#b06a00" stroke="#ffe38a" stroke-width="3" />
              </g>
            </svg>
          </div>
          <div class="stem" aria-hidden="true"></div>
          <div class="leaf" aria-hidden="true" style="left:18%;transform:rotate(-22deg)"></div>
        </div>
      </section>

      <div class="text-wrap">
        <div class="message" role="note">
          <h2>Para ti, mi bubuctia Sayuri</h2>
        </div>
      </div>

      <div class="hearts" aria-hidden="true"></div>

    </div>
  </div>

  <script>
    (function(){
      const container = document.querySelector('.hearts');
      const count = 12;
      for(let i=0;i<count;i++){
        const el = document.createElement('div');
        el.className = 'heart';
        const left = Math.random()*94 + 2; // 2% - 96%
        const delay = (Math.random()*3).toFixed(2);
        el.style.left = left + '%';
        el.style.bottom = (10 + Math.random()*30) + '%';
        el.style.animation = `floatUp ${6 + Math.random()*6}s ease-in ${delay}s forwards`;
        el.innerHTML = `<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 21s-7.5-4.73-9.1-7.02C1.9 11.99 3.1 8.5 6 7.2c1.9-.86 3.5.1 3.9 1.1.4-1 2-1.95 3.9-1.1 2.9 1.3 4.1 4.8 3.1 6.78C19.5 16.27 12 21 12 21z" fill="#ff6b98"/></svg>`;
        container.appendChild(el);
      }

      const style = document.createElement('style');
      style.textContent = `@keyframes floatUp{0%{transform:translateY(0) scale(0.6);opacity:0}10%{opacity:1}100%{transform:translateY(-180px) scale(1);opacity:0}}`;
      document.head.appendChild(style);
    })();

    (function(){
      const title = document.querySelector('.message h2');
      if(!title) return;
      setInterval(()=>{
        title.animate([
          {transform:'scale(1)'},
          {transform:'scale(1.03)'},
          {transform:'scale(1)'}
        ],{duration:1600,iterations:1,easing:'cubic-bezier(.2,.8,.2,1)'});
      },3000);
    })();

  </script>
</body>
</html>
